<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign up</title>
</head>

<body>
    <section class="sign-up-section">
        <div class="sign-up-image">
            <img src="images/img1.jpg" alt="this image contain mountains" width="300px">
        </div>
        <div class="sign-up-container">
            <div class="sign-up-header">
                <p>Do not follow where the path may lead. Go instead where there is no path and leave a trail.</p>

                <p>Sign up to get started</p>
            </div>

            <div class="sign-up-form-container">
                <form action="#" class="sign-up-form">
                    <div class="sign-up-form-group">
                    <fieldset>
                        <legend>Let's do this!</legend>

                        <div class="form-row">
                            <div class="form-col">
                                <label for="fname">FIRST NAME</label>
                                <input type="text" id="fname" name="fname" placeholder="Stark...">
                            </div>
                            <div class="form-col">
                                <label for="lname">LAST NAME</label>
                                <input type="text" id="lname" name="lname" placeholder="Jordan...">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-col">
                                <label for="email">EMAIL<span>*</span></label>
                                <input type="email" name="email" id="email" placeholder="xyz@example.com" required>
                            </div>
                            <div class="form-col">
                                <label for="p-number">PHONE NUMBER</label>
                                <input type="tel" name="p-number" id="p-number" placeholder="1234567890">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-col">
                                <label for="password">PASSWORD<span>*</span></label>
                                <input type="password" name="password" id="password" minlength="8" maxlength="30" required>
                            </div>
                            <div class="form-col">
                                <label for="cf-password">CONFIRM PASSWORD<span>*</span></label>
                                <input type="password" name="cf-password" id="cf-password" minlength="8" maxlength="30" required>
                            </div>
                        </div>
                    </fieldset>
                </div>
                    <button type="submit" class="submit-bt">Create Account</button>
                </form>

                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </section>


    <script src="app.js"></script>
</body>

</html>
